<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<div class="segment">
		<div class="head">
			<h2>Remove an Employee</h2>
		</div>
		<div>
		<h:form>            
		    <div  class="field">
		    	<label for="idLbl">ID:</label>
		    	<div class="input">
		    		<h:inputText binding="#{employeeId}" name="id" value="A" />
		    	</div>
		    </div>
		    
			<div  class="submit">
				<h:commandButton rendered="true" value="Delete" ajax="true" action="#{employeeBean.deleteEmployee(employeeId.value)}">
			    	<f:param name="employeeId" value="#{employeeId}" />
				</h:commandButton>
			</div>
		</h:form>
		
		<c:if test="#{fn:length( deleteResponseCode ) > 0}" >
			<h:outputText value="Result Code: ${deleteResponseCode}" />
			<h:outputText value="Result Code: ${deleteResponseDescription}" />
		</c:if>
		
	</div>

	</div>
</ui:composition>
