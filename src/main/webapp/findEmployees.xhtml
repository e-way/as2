<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <div class="segment">
      <h2>Find An Employee By ID</h2>
      <h:form>  
			<div class="field">
		    	<label for="idLbl">ID:</label>
		    	<div class="input">
		    		<h:inputText binding="#{empId}" name="id" value="A" />
		    	</div>
		    </div>
		    
		    <div  class="submit">
		    	<h:commandButton rendered="true" value="Search" ajax="true" action="#{employeeBean.findEmployeeBy(empId.value)}">
			    	<f:param name="employeeId" value="#{employeeId}" />
			</h:commandButton>
		    </div>
		    
	  </h:form>
			   
		<c:if test="#{findName ne null}" >
		    <h:outputText value="Found" />
		    <h:outputText value="#{findName}"/>
		</c:if>
		<br></br>
		<c:if test="#{fn:length( findResponseCode ) > 0}" >
			<h:outputText value="Result Code: ${findResponseCode}" />
			<h:outputText value="Result Code: ${findResponseDescription}" />
		</c:if>
    </div>
</ui:composition>
